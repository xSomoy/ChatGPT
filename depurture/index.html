</body>

<style>
#timer {
  display: flex;
  justify-content: center;
  align-items: center;
  width: 100%;
  height: 100%;
  font-size: 100px;
  animation: gradient 10s linear infinite;
  animation-fill-mode: forwards;
  color: #000000;
}

@keyframes gradient {
  0% {
    background-color: #F0F8FF;
  }
  25% {
    background-color: #F0F8FF;
  }
  50% {
    background-color: #87CEEB;
  }
  75% {
    background-color: #FF0000;
  }
  100% {
    background-color: #F0F8FF;
  }
}


    body {
        animation: gradient 10s linear infinite;
    }

    @keyframes gradient {
        0% {
            background-color: #F0F8FF;
        }

        25% {
            background-color: #F0F8FF;
        }

        50% {
            background-color: #87CEEB;
        }

        75% {
            background-color: #FF0000;
        }

        100% {
            background-color: #F0F8FF;
        }
    }
</style>

<script>
    // Calculate the time until 6:00 AM the next day
    const currentTime = new Date();
    const targetTime = new Date(currentTime.getFullYear(), currentTime.getMonth(), currentTime.getDate() + 1, 6, 0, 0);
    const timeUntilTarget = targetTime - currentTime;

    // Update the timer display every 1000 milliseconds (1 second)
    setInterval(() => {
        const timeLeft = timeUntilTarget - (new Date() - currentTime);
        document.getElementById('timer').innerHTML = new Date(timeLeft).toISOString().substr(11, 8);
    }, 1000);

</script>

</html>
